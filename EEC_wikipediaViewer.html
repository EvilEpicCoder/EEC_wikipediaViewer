<!DOCTYPE html>
  <html lang="uk-UA, ru-RU, en-GB">
    <head>
		<meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection">
      <link type="text/css" rel="stylesheet" href="main.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <base target="_blank">
		</head>
		<body>
      <h1 class="light-blue lighten-1">Wikipedia Viewer</h1>
      <h2 class="light-blue lighten-1">freeCodeCamp challenge</h2>
      <div class="container">
        <a style="font-size:10px;" href="www.mediawiki.org">The encyclopedic content on this app is derived from Wikipedia.</a>
      </div>
		<div class="container">
        <div class="inline-block">
            <div class="input-field">
                <input id="search" type="text" class="validate autocomplete" data-length="40">
                    <label for="search">Search on Wikipedia</label>
                  </div>
                </div>
              <div class="inline-block">
			             <a class="waves-effect waves-light btn tooltipped light-blue lighten-1" data-position="bottom" data-delay="50" data-tooltip="Empty field and GO! for Random"><i class="material-icons left tooltipped"></i>Go!</a>
                 </div>
		</div>
    <div id="display-result" class="container">
    </div>
      <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="main-src.js"></script>
    </body>
  </html>
